hello.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
hello.test:
  path: '/test'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::test'
    _title: 'New test'
  requirements:
    _permission: 'access content'
